# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: dayone_kit_development
  cache:
    <<: *default
    database: dayone_kit_cache_development
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: dayone_kit_queue_development
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: dayone_kit_cable_development
    migrations_paths: db/cable_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: dayone_kit_test
  cache:
    <<: *default
    database: dayone_kit_cache_test
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: dayone_kit_queue_test
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: dayone_kit_cable_test
    migrations_paths: db/cable_migrate

# Production database configuration
# Configure with environment variables or using Rails credentials
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "dayone_kit_production" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "dayone_kit" } %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DATABASE_NAME") { "dayone_kit_cache_production" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "dayone_kit" } %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("QUEUE_DATABASE_NAME") { "dayone_kit_queue_production" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "dayone_kit" } %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DATABASE_NAME") { "dayone_kit_cable_production" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "dayone_kit" } %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cable_migrate
