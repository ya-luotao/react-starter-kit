# Name of your application. Used to uniquely configure containers.
service: dayone_kit

# Name of the container image (use your-user/app-name on external registries).
image: dayone_kit

# Deploy to these servers.
servers:
  web:
    - 192.168.0.1

  # Uncomment to enable SSR:
  # vite_ssr:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bundle exec vite ssr
  #   options:
  #     network-alias: vite_ssr

  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# If used with Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
#
# Using an SSL proxy like this requires turning on config.assume_ssl and config.force_ssl in production.rb!
#
# Don't use this when deploying to multiple web servers (then you have to terminate SSL at your load balancer).
#
# proxy:
#   ssl: true
#   host: app.example.com

# Where you keep your container images.
registry:
  # Alternatives: hub.docker.com / registry.digitalocean.com / ghcr.io / ...
  server: localhost:5555

  # Needed for authenticated registries.
  # username: your-user

  # Always use an access token rather than real password when possible.
  # password:
  #   - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_PASSWORD
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    # When you start using multiple servers, you should split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: true

    # Uncomment to enable SSR:
    # INERTIA_SSR_ENABLED: true
    # INERTIA_SSR_URL: "http://vite_ssr:13714"

    # Set number of processes dedicated to Solid Queue (default: 1)
    # JOB_CONCURRENCY: 3

    # Set number of cores available to the application on each server (default: 1).
    # WEB_CONCURRENCY: 2

    # PostgreSQL Database Configuration
    # Point to your PostgreSQL server (can be an accessory, external server, or managed database)
    DATABASE_HOST: 192.168.0.1
    DATABASE_PORT: 5432
    DATABASE_USERNAME: dayone_kit
    DATABASE_NAME: dayone_kit_production
    CACHE_DATABASE_NAME: dayone_kit_cache_production
    QUEUE_DATABASE_NAME: dayone_kit_queue_production
    CABLE_DATABASE_NAME: dayone_kit_cable_production

    # Log everything from Rails
    # RAILS_LOG_LEVEL: debug

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"


# Use a persistent storage volume for local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "dayone_kit_storage:/rails/storage"


# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public


# Configure the image builder.
builder:
  arch: amd64
  # Uncomment to enable SSR:
  # dockerfile: Dockerfile-ssr
  cache:
    type: registry
    image: your-user/dayone_kit-build-cache
    options: mode=max

  # # Build image via remote server (useful for faster amd64 builds on arm64 computers)
  # remote: ssh://docker@docker-builder-server
  #
  # # Pass arguments and secrets to the Docker build process
  # args:
  #   RUBY_VERSION: ruby-3.4.5
  # secrets:
  #   - GITHUB_TOKEN
  #   - RAILS_MASTER_KEY

# Use a different ssh user than root
# ssh:
#   user: app

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:17
    host: 192.168.0.1
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_USER: dayone_kit
        POSTGRES_DB: dayone_kit_production
      secret:
        - DATABASE_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
